<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Dividida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="izquierda">
        <h1>Izq</h1>
        <ul class="icon-list">
            <li><a href="#"><i class="fas fa-home"></i></a></li>
            <li><a href="#"><i class="fas fa-envelope"></i></a></li>
        </ul>
        
    </div>
    
    <div class="derecha">
        <h1>Contenido del lado derecho</h1>
        <p>Este es el contenido de la parte derecha de la página. Puede contener texto, imágenes, formularios o cualquier otro elemento.</p>
        <img src="imagen.jpg" alt="Imagen de ejemplo">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
